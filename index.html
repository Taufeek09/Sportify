<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify Clone by Taufeek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        your library
                    </h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">

            <div class="header rounded">
                <div class="nav">
                    <img src="img/arrow-left.svg" alt="arrow-left">
                    <img src="img/arrow-right.svg" alt="arrow-right">
                </div>
                <div class="buttons">
                    <button class="signupbtn">signup</button>
                    <button class="loginbtn">login</button>
                </div>
            </div>
            <div class="sportifyPlaylists">
                <h1>Sportify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                           <img src="img/playbutton.svg" alt="">
                        </div>
                        <img src="img/thumbnail1.jpg" alt="thumbnail1">
                        <h2>Dinner with Friends</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>
                    <div class="card">
                        <div class="play">
                           <img src="img/playbutton.svg" alt="">
                        </div>
                        <img src="img/thumbnail1.jpg" alt="thumbnail1">
                        <h2>Dinner with Friends</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>
                    
                   












                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
